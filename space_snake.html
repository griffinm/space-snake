<html>
<head>
	<title>Space Snake</title>
	<style>
	body, ul, li {
		margin: 0 0 0 0;
		padding: 0 0 0 0;
		font-family: sans-serif;
	}
	
	h1 {
		margin: 10px auto;
		text-align: center;
	}
	
	div {
		margin: 0px auto;
		width: 500px;
	}
	
	ul {
		list-style: none;
	}
	
	#score {
		text-align: right;
	}
	
	#status, #instructions {
		text-align: center;
		padding: 5px 0;
	}
	
	#status {
		color: red;
		font-weight: bold;
	}
	
	</style>
	<script src="jquery-2.1.0.js"></script>
	<script src="underscore.js"></script>
	<script src="mousetrap.js"></script>
	<script src="snake.js"></script>
	<script src="apple.js"></script>
	<script src="space_snake.js"></script>
	
	<script>
		$(document).ready( function() {
			SpaceSnake.newGame()
		})
	
	</script>
	
</head>

<body>
	<h1>Space Snake</h1>
	<div>
		<div id="instructions">
			Up/Down: accel/decel<br>
			Left/Right: turn<br>
			Space: fire
		</div>
		<div id="status">Press N to start a new game.</div>
		<div id="score"></div>
		<canvas id="game-canvas">
			Your browser doesn't support HTML5 canvas! Please upgrade to a modern browser like Chrome!
		</canvas>
	
	</div>
</body>
